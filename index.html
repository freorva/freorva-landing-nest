
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freorva | Transforming Technology</title>
    <meta name="description" content="Freorva is transforming the way you experience technology with thoughtful design and innovation." />
    <meta name="author" content="Freorva" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        color: #434756;
        min-height: 100vh;
        background: linear-gradient(to bottom right, white, #e9eeff, #f0e6ff);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 4rem;
      }
      
      /* Pattern background */
      .bg-pattern {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        opacity: 0.05;
        z-index: -1;
        pointer-events: none;
      }
      
      /* Decorative elements */
      .decorative-circle-1 {
        position: absolute;
        top: 20%;
        right: 20%;
        width: 30%;
        height: 30%;
        border-radius: 50%;
        background: linear-gradient(to bottom right, rgba(238, 230, 255, 0.5), rgba(220, 230, 255, 0.5));
        filter: blur(50px);
        z-index: -1;
      }
      
      .decorative-circle-2 {
        position: absolute;
        bottom: 20%;
        left: 20%;
        width: 25%;
        height: 25%;
        border-radius: 50%;
        background: linear-gradient(to top right, rgba(220, 230, 255, 0.3), rgba(238, 230, 255, 0.3));
        filter: blur(50px);
        z-index: -1;
      }
      
      /* Content styling */
      .content {
        text-align: center;
        z-index: 1;
        margin-bottom: 4rem;
      }
      
      h1 {
        font-size: 3.5rem;
        font-weight: 700;
        color: #434756;
        margin-bottom: 0.5rem;
        line-height: 1.2;
      }
      
      h1 span {
        font-size: 3rem;
        font-weight: 400;
        color: #5a6379;
      }
      
      p {
        font-size: 1.25rem;
        color: #5a6379;
        margin-top: 1rem;
        max-width: 24rem;
        margin-left: auto;
        margin-right: auto;
      }
      
      /* Button styling */
      .contact-button {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 1rem 2rem;
        font-size: 1.25rem;
        font-weight: 500;
        color: white;
        background: linear-gradient(to right, #6c7897, #5a6379);
        border: none;
        border-radius: 9999px;
        cursor: pointer;
        box-shadow: 0 4px 14px rgba(90, 99, 121, 0.2);
        transition: all 0.3s;
        z-index: 1;
      }
      
      .contact-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(90, 99, 121, 0.25);
      }
      
      .contact-button:active {
        transform: translateY(-1px);
      }
      
      /* Footer styling */
      footer {
        position: fixed;
        bottom: 1.5rem;
        font-size: 0.875rem;
        color: #5a6379;
        opacity: 0.8;
        z-index: 1;
      }
      
      /* Mail icon */
      .mail-icon {
        width: 24px;
        height: 24px;
        stroke: currentColor;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
      }

      /* Support link on homepage */
      .support-link {
        position: fixed;
        top: 1.5rem;
        right: 2rem;
        color: #5a6379;
        font-size: 0.875rem;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 9999px;
        box-shadow: 0 2px 6px rgba(90, 99, 121, 0.1);
        transition: all 0.3s;
        z-index: 10;
      }
      
      .support-link:hover {
        background: rgba(255, 255, 255, 0.9);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(90, 99, 121, 0.15);
      }
      
      /* Support icon */
      .support-icon {
        width: 16px;
        height: 16px;
        stroke: currentColor;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="bg-pattern"></div>
    <div class="decorative-circle-1"></div>
    <div class="decorative-circle-2"></div>
    
    <div class="content">
      <h1>Freorva <span>LLC</span></h1>
      <p>Building something special.</p>
    </div>
    
    <button class="contact-button" onclick="window.location.href='mailto:contact@freorva.io'">
      <svg class="mail-icon" viewBox="0 0 24 24">
        <rect x="2" y="4" width="20" height="16" rx="2"></rect>
        <path d="m22,5-10,7L2,5"></path>
      </svg>
      <span>Contact Us</span>
    </button>
    
    <a href="/support" class="support-link">
      <svg class="support-icon" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
        <line x1="12" y1="17" x2="12.01" y2="17"></line>
      </svg>
      <span>Support</span>
    </a>
    
    <footer>
      Â© <script>document.write(new Date().getFullYear())</script> Freorva LLC. All rights reserved.
    </footer>

    <!-- Required Lovable script tag -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
